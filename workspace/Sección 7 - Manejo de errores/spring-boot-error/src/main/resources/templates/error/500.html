<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ha ocurrido un error Oops!</title>
</head>
<body>
	
	<!--NOTA: Por defecto sprigboot ya tiene una configuraci칩n para el manejo de errores como el 500, 404, etc
	          por lo tanto solo con crear el directorior llamado error (OJO: Importante que se llame de esa forma)
	          y dentro de dicho directorio agregar un html por ejemplo 500 (OJO: Es importante que cada archivo html
	          se llame como el error que prentende manejar) y de esta forma autom치ticamente cuando se detecte este tipo
	          de errores springboot va a mostrar la vista correspondiente -->
	
	<h3>Ha ocurrido un error Oops!</h3>
	
	<!--NOTA: Colocamos el m치s detallado del error usando objetos propios de springboot -->
	<div th:text="${error}"></div>
	<div th:text="${message}"></div>
	<div th:text="${status}"></div>
	<div th:text="${timestamp}"></div>
	<hr>
	<!--NOTA: Esta traza generalmente no se incluye ya que la vista tiene que ser m치s amistosa, pero 
	          puede servir en ambiente de desarrollo -->
	<div th:text="${trace}"></div>

</body>
</html>
