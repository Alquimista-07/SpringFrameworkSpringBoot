<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	
<div class="container">
	<a th:href="@{/form}" class="btn btn-success btn-lg my-3">Volver</a>
	<ul class="list-group my-2">
		<li class="list-group-item active" th:text="${titulo}"></li>
		<li class="list-group-item" th:text="${usuario.nombre}"></li>
		<li class="list-group-item" th:text="${usuario.apellido}"></li>
		<li class="list-group-item" th:text="${usuario.username}"></li>
		<li class="list-group-item" th:text="${usuario.pwd}"></li>
		<li class="list-group-item" th:text="${usuario.email}"></li>
		<li class="list-group-item" th:text="${usuario.identificador}"></li>
		<li class="list-group-item" th:text="${usuario.cuenta}"></li>
		<li class="list-group-item" th:text="${usuario.pais.id}"></li>
		<li class="list-group-item" th:text="${usuario.pais.codigo}"></li>
		<li class="list-group-item" th:text="${usuario.pais.nombre}"></li>
		<!--
			NOTA: Formas de dar formato visual a la fecha con thymeleaf,
			      para más información podemos ir a la documentación oficial
			      de thymeleaf en el siguiente enlace:
			      
			      https://www.thymeleaf.org/doc/tutorials/3.1/usingthymeleaf.html
		-->
		<li class="list-group-item" th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></li>
		<li class="list-group-item" th:text="${#calendars.format(usuario.fechaNacimiento, 'dd-MM-yyyy')}"></li>
		<li class="list-group-item" th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
		<li class="list-group-item" th:text="'Género: ' + ${usuario.genero}"></li>
		<li class="list-group-item" th:text="'Valor Oculto: ' + ${usuario.valorSecreto}"></li>
	</ul>
	
	<ul class="list-group my-3">
		<li class="list-group-item active">Roles</li>
		<!--
			NOTA: Refactor ya que ahora se maneja con el objeto de la clase Role por lo tanto ahora se muestra cada atributo
			<li th:each="role: ${usuario.roles}" th:text="${role}"></li>
		-->
		<li class="list-group-item" th:each="role: ${usuario.roles}" th:text="${role.id} + ': ' + ${role.nombre} + ' => ' + ${role.role}"></liclass="list-group-item" >
	</ul>
</div>
</body>
</html>
